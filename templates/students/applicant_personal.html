{% extends 'students/Applicant_profile.html' %} {% block profile_body %}
 <div class="row">
     <div class="col-sm-1">
         
     </div>
     <div class="col-sm-10">
         <div class="card">
          <form action="{% url 'candidates:personal' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="address" id="address" value="address">
              <div class="card-header bg-primary text-center">
              <strong><h4>Personal Information</h4></strong>
            </div>
            <div class="card-body">
                <div class="row">
                  <div class="col-md-4 form-group">
                    <div class="row">
                      <div class="col-sm">
                        <label for="first_name">First Name</label>
                        <input
                          type="text"
                          class="validate form-control"
                          id="first_name"
                          name="first_name"
                          placeholder="Enter First Name"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 form-group">
                    <div class="row">
                      <div class="col-sm">
                        <label for="middle_name">Middle Name</label>
                        <input
                          type="text"
                          class="validate form-control"
                          id="middle_name"
                          name="middle_name"
                          placeholder="Enter Middle Name"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 form-group">
                    <div class="row">
                      <div class="col-sm">
                        <label for="last_name">Last Name</label>
                        <input
                          type="text"
                          class="validate form-control"
                          id="last_name"
                          name="last_name"
                          placeholder="Enter Last Name"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Row-2 Start-->
                <div class="row">
                  <div class="col-sm-4 form-group">
                    <div class="row">
                      <div class="col-sm">
                        <label for="email">Email</label>
                        <input
                          type="Email"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="Enter Email"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 form-group">
                    <div class="row">
                      <div class="col-sm">
                        <label for="mobile">Mobile Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="mobile"
                          name="mobile"
                          placeholder="Enter Mobile Number"
                          maxlength="10"
                          minlength="10"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 form-group">
                    <div class="row">
                      <div class="col-sm">
                        <label for="dob">Date Of Birth</label>
                        <div class="input-group mb-3">
                          <input
                            type="date"
                            class="form-control"
                            name="d_o_b"
                            id="d_o_b"
                            placeholder=""
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Row-3 Start-->
                <div class="row">
                  <div class="col-sm-4 form-group">
                    <label for="gender">Gender</label>
                    <div class="row">
                      <div class="col-sm mt-2">
                        <div class="form-check d-inline icheck-success">
                          <input
                            class="form-check-input mt-2 mr-2 d-inline"
                            type="radio"
                            name="gender"
                            id="flexRadioDefault_male"
                            value="Male"
                          />
                          <label
                            class="form-check-label ml-2 d-inline"
                            for="flexRadioDefault_male"
                          >
                            <strong>Male</strong>
                          </label>
                        </div>

                        <div class="form-check d-inline icheck-success">
                          <input
                            class="form-check-input ml-3 d-inline"
                            type="radio"
                            name="gender"
                            id="flexRadioDefault_female"
                            value="Female"
                          />
                          <label
                            class="form-check-label mt-2 ml-2 d-inline"
                            for="flexRadioDefault_female"
                          >
                            <strong>Female</strong>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 form-group">
                    <div class="row">
                      <div class="col-sm">
                        <label class="">Age</label>
                        <input
                          type="text"
                          class="form-control"
                          id="age"
                          name="age"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 form-group">
                    <label for="marital_status">Marital Status</label>
                    <div class="row">
                      <div class="col-sm mt-2">
                        <div class="form-check d-inline icheck-success">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="marital_status"
                            id="flexRadioDefault_married"
                            value="Married"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault_married"
                          >
                            <strong>Married</strong>
                          </label>
                        </div>
                        &nbsp; &nbsp;
                        <div class="form-check d-inline icheck-success">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="marital_status"
                            id="flexRadioDefault_unmarried"
                            value="Unmarried"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault_unmarried"
                          >
                            <strong>Unmarried</strong>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-sm"></div>
                  <div class="col-sm text-center">
                    <button type="submit" class="btn btn-success">
                      Save
                    </button>
                    &nbsp; &nbsp;
                    <button class="btn btn-primary" onclick="location.href='{% url 'candidates:address' %}'" >
                      Next
                    </button>
                  </div>
                  <div class="col-sm"></div>
                </div>
              </div>
            </form>
     
     </div>   
    </div>
     <div class="col-sm-1"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    window.stepper = new Stepper(document.querySelector(".bs-stepper"));
  });
  $('input[type=radio][name=address_same]').change(function() {
        if (this.value == 'yes')
        {
            var local = $("#local_address").val();
            $("#permanent_address").val(local);
            $("#permanent_address").attr("disabled","disabled");
        }
  });
</script>

{% endblock profile_body %}
