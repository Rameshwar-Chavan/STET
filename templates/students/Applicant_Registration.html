{% extends 'master.html' %} {% block body %}
<section class="content">
  <div class="container-fluid">
    <!-- card row started -->
    <div class="row">
      <div class="col-sm-2"></div>
      {% if messages %} {% include 'message_alert.html' %} {% endif %}
      <!-- SELECT2 EXAMPLE -->
      <div class="col-sm-8">
        <form
          action="{% url 'candidates:login' %}"
          class="form-horizontal"
          method="post"
        >
          {% csrf_token %}
          <div class="card card-primary mt-4">
            <!-- /.card-header -->
            <div class="card-body">
              <div class="">
                <h3 class="text-center text-primary">
                  <b>Applicant Registration</b>
                </h3>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm">
                  <div class="row justify-content-center">
                    <div class="col-md-4 mt-4">
                      <label for="first_name" class="control-label"
                        >Applicant First Name</label
                      >
                    </div>
                    <div class="col-md-6 mt-3">
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-4 mt-4">
                      <h5>
                        <small
                          ><label
                            for="last_name"
                            style="font-weight: 700"
                            class="control-label"
                            >Applicant Last Name</label
                          ></small
                        >
                      </h5>
                    </div>
                    <div class="col-md-6 mt-3">
                      <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-4 mt-4">
                      <h5>
                        <small
                          ><label
                            style="font-weight: 700"
                            for="email"
                            class="control-label"
                            >Email ID</label
                          ></small
                        >
                      </h5>
                    </div>
                    <div class="col-md-6 mt-3">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-4 mt-4">
                      <h5>
                        <small
                          ><label
                            style="font-weight: 700"
                            for="password"
                            class="control-label"
                            >Password</label
                          ></small
                        >
                      </h5>
                    </div>
                    <div class="col-md-6 mt-3">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-4 mt-4">
                      <h5>
                        <small
                          ><label
                            style="font-weight: 700"
                            for="mobile"
                            class="control-label"
                            >Mobile Number</label
                          ></small
                        >
                      </h5>
                    </div>
                    <div class="col-md-6 mt-3">
                      <input
                        type="text"
                        class="form-control"
                        name="mobile"
                        id="mobile"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card -->
          <br />
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
              <input
                type="submit"
                class="btn btn-block btn-primary"
                value="Register"
              />
            </div>
            <div class="col-md-1"></div>
            <br />
            <div class="col-md-2">
              <input
                type="reset"
                class="btn btn-block btn-danger"
                value="Reset"
              />
            </div>
          </div>
        </form>
      </div>
      <div clss="col-sm-2"></div>
    </div>
    <br />
    <br />
  </div>
</section>

{% endblock body %}
