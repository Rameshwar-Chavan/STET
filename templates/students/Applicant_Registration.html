{% extends 'base_home.html' %} {% block home_body %}

{% comment %} <div class="col-sm-1"></div> {% endcomment %}
<!-- Registration Form -->
<div class="col-sm-8 pt-1">
  <!-- Message Start-->
  {% if messages %}
  <!-- Message Included start -->
  {% include 'message_alert.html' %}
  <!-- Message Included end-->
  {% endif %}
  <form
    action="{% url 'candidates:registration' %}"
    class="needs-validation"
    novalidate
    method="POST"
  >
    {% csrf_token %}
    <div class="card shadow-lg mt-2" style="border-radius: 10px">
      <div class="card-header bg-primary">
        <h3 class="text-center">Applicant Registration</h3>
      </div>
      <!-- /.card-header -->
      <div class="row mt-1">
        <div class="card-body col-sm">
          <div class="col-sm">
            <div class="card col-sm shadow-lg rounded">
            <div class="form-group row mt-2">
              <div class="col-sm-2"></div>
              <div class="col-sm-2">
                <label for="first_name" class="control-label">First Name</label>
              </div>
              <div class="col-sm-5">
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                  placeholder="First Name"
                  required
                />
                <!-- <div class="valid-feedback">Looks good!</div> -->
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-2">
                <label
                  for="last_name"
                  style="font-weight: 700"
                  class="control-label"
                  >Last Name</label
                >
              </div>
              <div class="col-sm-5">
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-2">
                <label
                  style="font-weight: 700"
                  for="email"
                  class="control-label"
                  >Email ID</label
                >
              </div>
              <div class="col-sm-5">
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                  pattern=".+@.*[a-z]\.*[a-z]"
                  placeholder="Email : test@test.com"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-2">
                <label
                  style="font-weight: 700"
                  for="password"
                  class="control-label"
                  >Password</label
                >
              </div>
              <div class="col-sm-5">
                <input
                  type="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-2">
                <label
                  style="font-weight: 700"
                  for="mobile"
                  class="control-label"
                  >Mobile Number</label
                >
              </div>
              <div class="col-sm-5">
                <input
                  type="tel"
                  class="form-control"
                  name="mobile"
                  id="mobile"
                  placeholder="Mobile No: 7777888877"
                  required="required"
                  pattern="^\d{10}$"
                />
              </div>
            </div>
          </div>
          </div>
          <!--Button Section Start -->
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2 text-center">
              <input
                type="submit"
                class="btn btn-primary btn-sm mt-2 pl-3 pr-3"
                value="Register"
              />
            </div>
            <div class="col-sm-2 text-center">
              <input
                type="reset"
                class="btn btn-danger btn-sm mt-2 pl-4 pr-4"
                value="Reset"
              />
            </div>
            <div class="col-sm-4"></div>
          </div>
          <!--Button Section End -->
          <br />
        </div>
      </div>

      <br />
    </div>
    <!-- /.card -->
  </form>
</div>

<!-- validation -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      },
      false
    );
  })();
</script>
{% endblock home_body %}
