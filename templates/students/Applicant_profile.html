{% extends 'students/Applicant_Dashboard.html' %} {% block candidate_body %}

<!-- Content Start-->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 ml-1"><b>Applicant Profile</b></h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a href="{% url 'candidates:dashboard' %}">Home</a>
          </li>
          <li class="breadcrumb-item active">Applicant Profile</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Step form start-->
<div class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="row">
      <div class="col-sm">
        <div class="step" data-target="#personal-part">
          <button
            type="button"
            class="btn step-trigger"
            role="tab"
            aria-controls="personal-part"
            id="personal-part-trigger"
          >
            <span class="bs-stepper-circle">1</span>
            <span class="bs-stepper-label">Personal Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#address-part">
          <button
            type="button"
            class="btn step-trigger"
            role="tab"
            aria-controls="information-part"
            id="address-part-trigger"
          >
            <span class="bs-stepper-circle">2</span>
            <span class="bs-stepper-label">Address Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#other-part">
          <button
            type="button"
            class="btn step-trigger"
            role="tab"
            aria-controls="other-part"
            id="other-part-trigger"
          >
            <span class="bs-stepper-circle">3</span>
            <span class="bs-stepper-label">Other Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#academics-part">
          <button
            type="button"
            class="btn step-trigger"
            role="tab"
            aria-controls="academics-part"
            id="academics-part-trigger"
          >
            <span class="bs-stepper-circle">4</span>
            <span class="bs-stepper-label">Academics</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#experience-part">
          <button
            type="button"
            class="btn step-trigger"
            role="tab"
            aria-controls="experience-part"
            id="experience-part-trigger"
          >
            <span class="bs-stepper-circle">5</span>
            <span class="bs-stepper-label">Experience Details</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-1"></div>

    <div class="col-sm-10">
      <form method="post" action="/">
        {% csrf_token %}

        <div class="bs-stepper-content">
          <!-- steps content here -->
          <div
            id="personal-part"
            class="content"
            style="background: #ffffff"
            role="tabpanel"
            aria-labelledby="personal-part-trigger"
          >
            <div class="card-header bg-primary text-center">
              <strong><h3>Personal Information</h3></strong>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4 form-group">
                  <div class="row">
                    <div class="col-sm">
                      <label for="first_name">First Name</label>
                      <input
                        type="text"
                        class="validate form-control"
                        placeholder="Enter First Name"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 form-group">
                  <div class="row">
                    <div class="col-sm">
                      <label for="middle_name">Middle Name</label>
                      <input
                        type="text"
                        class="validate form-control"
                        placeholder="Enter Middle Name"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <div class="row">
                    <div class="col-sm">
                      <label for="last_name">Last Name</label>
                      <input
                        type="text"
                        class="validate form-control"
                        placeholder="Enter Last Name"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Row-2 Start-->
              <div class="row">
                <div class="col-sm-4 form-group">
                  <div class="row">
                    <div class="col-sm">
                      <label for="email">Email</label>
                      <input
                        type="Email"
                        class="form-control"
                        placeholder="Enter Email"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 form-group">
                  <div class="row">
                    <div class="col-sm">
                      <label for="mobile">Mobile Number</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Mobile Number"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 form-group">
                  <div class="row">
                    <div class="col-sm">
                      <label for="dob">Date Of Birth</label>
                      <div class="input-group mb-3">
                        <input
                          type="date"
                          class="form-control"
                          name="notification_str_date"
                          id="notification_str_date"
                          placeholder="Start Date"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Row-3 Start-->
              <div class="row">
                <div class="col-sm-4 form-group">
                  <label for="gender">Gender</label>
                  <div class="row">
                    <div class="col-sm mt-2">
                      <div class="form-check d-inline icheck-success">
                        <input
                          class="form-check-input mt-2 mr-2 d-inline"
                          type="radio"
                          name="gender"
                          id="flexRadioDefault_male"
                        />
                        <label
                          class="form-check-label ml-2 d-inline"
                          for="flexRadioDefault_male"
                        >
                          <strong>Male</strong>
                        </label>
                      </div>

                      <div class="form-check d-inline icheck-success">
                        <input
                          class="form-check-input ml-3 d-inline"
                          type="radio"
                          name="gender"
                          id="flexRadioDefault_female"
                        />
                        <label
                          class="form-check-label mt-2 ml-2 d-inline"
                          for="flexRadioDefault_female"
                        >
                          <strong>Female</strong>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 form-group">
                  <div class="row">
                    <div class="col-sm">
                      <label class="">Age</label>
                      <input
                        type="text"
                        class="form-control"
                        required
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 form-group">
                  <label for="marital_status">Marital Status</label>
                  <div class="row">
                    <div class="col-sm mt-2">
                      <div class="form-check d-inline icheck-success">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                          <strong>Married</strong>
                        </label>
                      </div>
                      &nbsp; &nbsp;
                      <div class="form-check d-inline icheck-success">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault2"
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                          <strong>Unmarried</strong>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm text-center">
                  <button class="btn btn-primary" onclick="stepper.next()">
                    Save
                  </button>
                  &nbsp; &nbsp;
                  <button class="btn btn-primary" onclick="stepper.next()">
                    Next
                  </button>
                </div>
                <div class="col-sm"></div>
              </div>
            </div>
          </div>
          <div
            id="address-part"
            class="content"
            role="tabpanel"
            aria-labelledby="address-part-trigger"
            class="content card-body rounded"
            style="background: #e6edf2"
          >
            <div class="row">
              <div class="col-md-5 form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label class="mt-2"><strong>Local Address </strong></label>
                  </div>
                  <div class="col-md-8">
                    <textarea class="form-control mt-2" required></textarea>
                  </div>
                </div>
              </div>
              &nbsp;
              <div class="col-md-5 form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label class="mt-2"
                      ><strong>Permanent Address </strong></label
                    >
                  </div>
                  <div class="col-md-8">
                    <textarea class="form-control mt-2" required></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5 form-group">
              <div class="row">
                <div class="col-md-12">
                  <label class="mt-2 text-align-center"
                    >Please Check if Permanent Address Is Same as Local
                    Address</label
                  >
                </div>
                <div class="col-md-6">
                  <div class="icheck-primary d-inline">
                    <input type="radio" id="radioPrimary5" name="r3" />
                    <label for="radioPrimary1" class="mt-2"> Yes </label>
                  </div>
                  &nbsp; &nbsp;
                  <div class="icheck-primary d-inline">
                    <input type="radio" id="radioPrimary6" name="r3" />
                    <label for="radioPrimary2" class="mt-2"> No </label>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-primary" onclick="stepper.previous()">
              Prev
            </button>
            <button class="btn btn-primary" onclick="stepper.next()">
              Next
            </button>
          </div>
          <div
            id="other-part"
            class="content"
            role="tabpanel"
            aria-labelledby="other-part-trigger"
          ></div>
          <div
            id="academics-part"
            class="content"
            role="tabpanel"
            aria-labelledby="academics-part-trigger"
          ></div>
          <div
            id="experience-part"
            class="content"
            role="tabpanel"
            aria-labelledby="experience-part-trigger"
          ></div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    window.stepper = new Stepper(document.querySelector(".bs-stepper"));
  });
</script>

{% endblock candidate_body %}
