{% extends 'students/Applicant_Dashboard.html' %} {% block candidate_body %}

<!-- Content Start-->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 ml-1"><b>Applicant Profile</b></h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a href="{% url 'candidates:dashboard' %}">Home</a>
          </li>
          <li class="breadcrumb-item active">Applicant Profile</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Step form start-->
<div class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="row">
      <div class="col-sm">
        <div class="step" data-target="#personal-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="personal-part"
            id="personal-part-trigger"
          >
            <span class="bs-stepper-circle">1</span>
            <span class="bs-stepper-label">Personal Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#address-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="information-part"
            id="address-part-trigger"
          >
            <span class="bs-stepper-circle">2</span>
            <span class="bs-stepper-label">Address Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#other-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="other-part"
            id="other-part-trigger"
          >
            <span class="bs-stepper-circle">3</span>
            <span class="bs-stepper-label">Other Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#academics-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="academics-part"
            id="academics-part-trigger"
          >
            <span class="bs-stepper-circle">4</span>
            <span class="bs-stepper-label">Academics</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#experience-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="experience-part"
            id="experience-part-trigger"
          >
            <span class="bs-stepper-circle">5</span>
            <span class="bs-stepper-label">Experience Details</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
    </div>
    <div class="bs-stepper-content">
      <!-- steps content here -->
     <div class="card card-primary">
       <div class="card-header">
        <h2 class="card-title">Personal Information</h2>
       </div>
       <div class="card-body">
         <div class="row">
            <div id="personal-part" class="content" role="tabpanel" aria-labelledby="personal-part-trigger">
                <button class="btn btn-primary" onclick="stepper.next()">Next</button>
            </div>
         </div>
       </div>
     </div>
     <div class="card card-success">
       <div class="card-header">
         <h2>Address Information</h2>
       </div>
       <div class="card-body">
         <div
        id="address-part"
        class="content"
        role="tabpanel"
        aria-labelledby="address-part-trigger"
        >
        <button class="btn btn-primary" onclick="stepper.previous()">Prev</button>
        </div>
       </div>
     </div>
      <div
        id="other-part"
        class="content"
        role="tabpanel"
        aria-labelledby="other-part-trigger"
      >
      </div>
      <div
        id="academics-part"
        class="content"
        role="tabpanel"
        aria-labelledby="academics-part-trigger"
      >
      </div>
      <div
        id="experience-part"
        class="content"
        role="tabpanel"
        aria-labelledby="experience-part-trigger">
        </div>
      </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    window.stepper = new Stepper(document.querySelector('.bs-stepper'))
})
</script>

{% endblock candidate_body %}
