{% extends 'students/Applicant_Dashboard.html' %} {% block candidate_body %}

<!-- Content Start-->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 ml-1"><b>Applicant Profile</b></h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a href="{% url 'candidates:dashboard' %}">Home</a>
          </li>
          <li class="breadcrumb-item active">Applicant Profile</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Step form start-->
<div class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="row">
      <div class="col-sm">
        <div class="step" data-target="#logins-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="logins-part"
            id="logins-part-trigger"
          >
            <span class="bs-stepper-circle">1</span>
            <span class="bs-stepper-label">Personal Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#information-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="information-part"
            id="information-part-trigger"
          >
            <span class="bs-stepper-circle">2</span>
            <span class="bs-stepper-label">Address Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#information-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="information-part"
            id="information-part-trigger"
          >
            <span class="bs-stepper-circle">3</span>
            <span class="bs-stepper-label">Other Information</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#information-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="information-part"
            id="information-part-trigger"
          >
            <span class="bs-stepper-circle">4</span>
            <span class="bs-stepper-label">Academics</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#information-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="information-part"
            id="information-part-trigger"
          >
            <span class="bs-stepper-circle">5</span>
            <span class="bs-stepper-label">Experience Details</span>
          </button>
        </div>
      </div>
      <div class="line"></div>
      <div class="col-sm">
        <div class="step" data-target="#information-part">
          <button
            type="button"
            class="step-trigger"
            role="tab"
            aria-controls="information-part"
            id="information-part-trigger"
          >
            <span class="bs-stepper-circle">6</span>
            <span class="bs-stepper-label">Payment Details</span>
          </button>
        </div>
      </div>
    </div>

    <div class="bs-stepper-content">
      <!-- your steps content here -->
      <div
        id="logins-part"
        class="content"
        role="tabpanel"
        aria-labelledby="logins-part-trigger"
      ></div>
      <div
        id="information-part"
        class="content"
        role="tabpanel"
        aria-labelledby="information-part-trigger"
      ></div>
    </div>
  </div>
</div>

{% endblock candidate_body %}
